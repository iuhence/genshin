    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Character Showcase</title>
    <style>
        body {
            margin: 20px;
            font-family: 'Roboto', sans-serif;
            background-color: #2b2340;
            }

        #character-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Smaller horizontal & vertical gap */
            justify-content: flex-start;
            padding: 0;
            margin: 0;
            }

        .character-container {
            max-width: 120px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            margin: 0.5px; /* Remove extra margin */
            position: relative;
            }

        .character-container:hover {
            box-shadow: 0 0 6px 4px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
            z-index: 2;
            }

        /* Background with triquetra PNG */
        .character-triquetra {
            background-image: url('https://raw.githubusercontent.com/iuhence/genshin/2c9d32a6cfd62bdd20e5d83076dd6ef255370bf9/trquetra.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            padding: 12px;
            border-radius: 10px;
        }

        /* Rarity backgrounds */
        .character-ssr {
            background-color: #be721f;
        }

        .character-sr {
        background-color: #8c6bb2;
        }   

        .character-r {
        background-color: skyblue;
        }

        /* Character image button */
        .character-button {
        border: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        overflow: hidden;
        padding: 0;
        cursor: pointer;
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: block;
        }

        .character {
        width: 100%;
        height: auto;
        display: block;
        }

        .character-element {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 20px;
        height: 20px;
        }

        .character-weapon {
        position: absolute;
        top: 30px;
        right: 5px;
        width: 20px;
        height: 20px;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Character name text box below button */
        .character-name {
        background-color: black;
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        padding: 6px 0;
        
        
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        }

        /* Sticky header styling */
        header {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: #1f1a30;
        padding: 15px 30px;
        margin-top: -10px;
        margin-left: -10px;
        margin-bottom: 10px;
        color: white;
        font-size: 18px;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        z-index: 999;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        border-bottom: 1px solid #3a2f50;
        }

        body {
        font-family: 'Roboto', sans-serif;
        background-color: #2b2340;
        margin: 10px;
        padding: 0;
        }

    </style>

    </head>

    <!-- Sticky Header -->
    <header>
        iuhence
    </header>

    <body>
        <div id="character-grid"></div>
        <script src="https://iuhence.github.io/genshin/character-dynamic.js"></script>

    </body>
    </html>
